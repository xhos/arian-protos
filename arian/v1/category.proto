syntax = "proto3";

package arian.v1;

import "google/type/money.proto";
import "buf/validate/validate.proto";

message Category {
  int64 id = 1;
  string slug = 2 [(buf.validate.field).string = {
    pattern: "^[^.]+(\\.+[^.]+)*$",
    min_len: 1,
    max_len: 100
  }];
  string color = 3 [(buf.validate.field).string = {
    pattern: "^#([0-9A-Fa-f]{3}|[0-9A-Fa-f]{6})$",
    min_len: 4,
    max_len: 7
  }];
}

message CategoryWithUsage {
  Category category = 1;
  int64 usage_count = 2;
  google.type.Money total_amount = 3;
}

message CategoryWithUserUsage {
  Category category = 1;
  int64 user_usage_count = 2;
  google.type.Money user_total_amount = 3;
}

