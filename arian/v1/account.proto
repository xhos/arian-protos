syntax = "proto3";

package arian.v1;

import "arian/v1/enums.proto";
import "google/protobuf/timestamp.proto";
import "google/type/money.proto";

message Account {
  int64 id = 1;
  string owner_id = 2;
  string name = 3;
  string bank = 4;
  AccountType type = 5;
  google.type.Money anchor_balance = 6;
  google.protobuf.Timestamp anchor_date = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
  optional string alias = 10;
  string main_currency = 11;
  repeated string colors = 12;
}

message AccountBalance {
  int64 id = 1;
  string name = 2;
  AccountType account_type = 3;
  google.type.Money current_balance = 4;
  string currency = 5;
}
