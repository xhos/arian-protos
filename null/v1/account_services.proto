syntax = "proto3";

package null.v1;

import "null/v1/account.proto";
import "null/v1/enums.proto";
import "buf/validate/validate.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";
import "google/type/money.proto";

service AccountService {
  rpc ListAccounts(ListAccountsRequest) returns (ListAccountsResponse);
  rpc GetAccount(GetAccountRequest) returns (GetAccountResponse);
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse);
  rpc UpdateAccount(UpdateAccountRequest) returns (UpdateAccountResponse);
  rpc DeleteAccount(DeleteAccountRequest) returns (DeleteAccountResponse);
}

message ListAccountsRequest {
  string user_id = 1 [(buf.validate.field).string.uuid = true];
}

message ListAccountsResponse {
  repeated Account accounts = 1;
}

message GetAccountRequest {
  string user_id = 1 [(buf.validate.field).string.uuid = true];
  int64 id = 2 [(buf.validate.field).int64.gt = 0];
}

message GetAccountResponse {
  Account account = 1;
}

message CreateAccountRequest {
  string user_id = 1 [(buf.validate.field).string.uuid = true];
  string name = 2;
  string bank = 3;
  AccountType type = 4;
  optional string alias = 5;
  google.type.Money anchor_balance = 6;
  string main_currency = 7;
  repeated string colors = 8;
}

message CreateAccountResponse {
  Account account = 1;
}

message UpdateAccountRequest {
  string user_id = 1 [(buf.validate.field).string.uuid = true];
  int64 id = 2 [(buf.validate.field).int64.gt = 0];
  google.protobuf.FieldMask update_mask = 3;

  // fields that can be updated
  optional string name = 4;
  optional string bank = 5;
  optional AccountType account_type = 6;
  optional string alias = 7;
  optional google.protobuf.Timestamp anchor_date = 8;
  optional google.type.Money anchor_balance = 9;
  optional string main_currency = 10;
  repeated string colors = 11;
}

message UpdateAccountResponse {}

message DeleteAccountRequest {
  string user_id = 1 [(buf.validate.field).string.uuid = true];
  int64 id = 2 [(buf.validate.field).int64.gt = 0];
}

message DeleteAccountResponse {
  int64 affected_rows = 1;
}
